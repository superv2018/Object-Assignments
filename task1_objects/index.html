<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Create and search car info </title>
	</head>
	<body>
		<h1>Create and search for car info</h1>

		<div id="container">
			<section>
				<h3>Add A new Car</h3>
				<form action="#">
					<div class="bb">
						<label for="Lincence Plate">License Plate</label>
						<input type="text" id="plate" required />
					</div>
					<div class="bb">
						<label for="Car Marker">Car Marker</label>
						<input type="text" id="marker" required />
					</div>
					<div class="bb">
						<label for="Car Model">Car Model</label>
						<input type="text" id="model" required />
					</div>
					<div class="bb">
						<label for="Price">Price</label>
						<input type="number" id="price" required />
					</div>
					<div class="bb">
						<label for="Color">Color</label>
						<input type="color" id="color" />
					</div>
					<div id="btn_div"><button id="button" onclick="createCar()">Add Car</button></div>
				</form>
				<section id="addedcar">
					<p id="addedcar_plate"></p>
					<p id="addedcar_discount"></p>
				</section>
			</section>

			<section id="search">
				<div>
					<p>Search For Car</p>
					<input type="text" id="searchCarInput" required />
					<button  onclick="searchForCar()"
					>
						Search
					</button>
				</div>

				<div>
					<p id="no_car_found"></p>
					<div id="car_found">
						<p>Car Marker: <span id="searched_marker"></span></p>
						<p>Car Model: <span id="searched_model"></span></p>
						<p>Car Discount: <span id="searched_discount"></span></p>
					</div>
				</div>
			</section>
		</div>
		<script src="objects.js"></script>
	</body>
</html>
